<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        nav {
            background: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .book-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .book-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            width: 180px;
            text-align: center;
        }

        .book-card img {
            width: 100px;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
        }

        .book-title {
            font-weight: bold;
            font-size: 16px;
            margin: 10px 0 5px;
            display: -webkit-box; /* Use flexbox for text layout */
            -webkit-line-clamp: 2; /* Limit to 2 lines */
            -webkit-box-orient: vertical; /* Set box orientation to vertical */
            overflow: hidden; /* Hide overflowed text */
            text-overflow: ellipsis; /* Add ellipsis for overflowed text */
        }

        .book-author {
            font-size: 14px;
            color: #555;
        }

        .rating {
            margin-top: 8px;
            font-size: 14px;
            color: #333;
        }

        .total-rating {
            font-size: 12px;
            color: #888;
        }
    </style>
</head>

<body>
    <nav>
        <div>My Book Recommender</div>
        <div>
            <a href="/">Home</a>
            <a href="/recommend">Recommend</a>
        </div>
    </nav>
    <h1>Top 50 Books</h1>
    <div class="book-container">
        {% for book in books %}
        <div class="book-card">
            <img src="{{ book.image }}" alt="{{ book.title }}">
            <div class="book-title">{{ book.title }}</div>
            <div class="book-author">by {{ book.author }}</div>
            <div class="rating">‚≠ê {{ book.rating }}</div>
            <div class="total-rating">({{ book.total_ratings }} ratings)</div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
